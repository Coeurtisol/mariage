<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/index.js"></script>
    <!-- todo fichier js -->
    <title>Formulaire mariage</title>
  </head>
  <body>
    <h1>Formulaire d'invité</h1>
    <form id="form-invitation">
      <div>
        <label for="input-prenom">Prénom</label>
        <input id="input-prenom" type="text" required />
      </div>
      <div>
        <label for="input-nom">Nom</label>
        <input id="input-nom" type="text" required />
      </div>
      <br />

      <div>Je viens...</div>
      <div>
        <input type="checkbox" id="input-vient-ceremonie" checked />
        <label for="input-vient-ceremonie">...à la céremonie</label>
      </div>
      <div>
        <input type="checkbox" id="input-vient-vin-dhonneur" checked />
        <label for="input-vient-vin-dhonneur">...au vin d'honneur</label>
      </div>
      <div>
        <input type="checkbox" id="input-vient-repas" checked />
        <label for="input-vient-repas">...au repas</label>
      </div>
      <br />

      <div>Choix repas:</div>
      <div id="choix-repas-container"></div>
      <br />

      <div><input type="submit" value="Envoyer" /></div>
    </form>

  </body>
</html>
